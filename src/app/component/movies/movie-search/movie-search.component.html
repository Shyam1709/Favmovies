<!-- For movie Search bar -->
<div class="col-md-6 col-sm-6 my-3 mx-auto">
  <div class="input-group">
    <input type="text" class="form-control" (keyup.enter)="searchMovie()"  [(ngModel)]="movieSearch" placeholder="Search movie..." name="movieTitle">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="submit" (click)="searchMovie()"> <i class="fa fa-search"></i></button>
    </span>
  </div>
 <div>{{msg}}</div>
</div>
