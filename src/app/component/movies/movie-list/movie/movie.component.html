
<!-- movie information to be dislayed in movie-list -->
<div class="row">
  <div class="col-md-4 col-sm-6 px-0">
   <img class="img-fluid d-block mx-auto px-0" [attr.src]="movieUrl+movie.poster_path" alt="Image not found"> 
 </div>
 <div class="col-md-8 col-sm-6 px-0">
  <div class="card-body pt-0">
    <h5 class="card-title text-center ">{{movie.title}}</h5>
    <p class="card-text"><strong>Overview:</strong>&nbsp;{{(movie.overview .length>70)? (movie.overview | slice:0:140)+'..':(movie.overview)}}</p>
    <p class="card-text"><strong>Rating:</strong> {{movie.vote_average}}</p>
  </div>
</div>
<div *ngIf="flag === 'search'">
  <a class="btn btn-primary btn-add" (click)="addToFavorite(movie)" >Add to favourite</a>
</div>
<div *ngIf="flag === 'list'">
  <div class="row">
    <div class="col-sm-6">
      <a class="btn btn-primary btn-add" (click)="deleteMovie(movie.id)" >Delete</a>
      
    </div>
    <div class="col-sm-6">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#movieModal" (click)="setMovie(movie)">
        Update
      </button>

      <!-- Modal -->
      <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalLabel">Update Movie</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Update changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ends here -->
