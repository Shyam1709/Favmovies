<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4"></h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" id="formLogin">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="loginDetails.emailId" class="form-control form-control-lg rounded-0" name="email" id="loginemail" required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="loginDetails.password" class="form-control form-control-lg rounded-0" id="loginpassword" name="password" required="">
                </div>
                <button type="submit" class="btn btn-success btn-lg" (click)="login(loginDetails)">Login</button>
                <hr class="pt-2">
                <span>Don't have an account!&nbsp;<a routerLink="/register">SignUp Here</a></span>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
