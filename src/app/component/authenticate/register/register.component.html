<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4"></h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text"  [(ngModel)]="userDetails.userName" class="form-control form-control-lg rounded-0" name="userName" id="userName" required="">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" id="emailId" [(ngModel)]="userDetails.emailId" class="form-control form-control-lg rounded-0" name="emailId" required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="userDetails.password" class="form-control form-control-lg rounded-0" id="password" name="password" required="">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" [(ngModel)]="userDetails.confirmPassword" class="form-control form-control-lg rounded-0" id="confirmPassword" name="confirmPassword" required="">
                </div>
                <button type="submit" class="btn btn-success btn-lg" (click)="register(userDetails)">SignUp</button>
                <hr class="pt-2">
                <span>Already have an account!&nbsp;<a  routerLink="/login">Login Here</a></span>
              </form>
            </div>
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
